name: Test and Lint broker service
on: [push,workflow_dispatch]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
          working-directory: ./cmd
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.3'
      - run: go test ./...
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      exe-file-name: ${{ steps.publish.outputs.exe-file-name }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.3'
      - run: mkdir dist
      - run: env GOOS=linux CGO_ENABLED=0 go build -o ./dist/brokerService ./cmd/api
      - name: Publish exe name
        id: publish
        run: echo "exe-file-name=brokerService" >> $GITHUB_OUTPUT
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Output file
        run: echo "${{ needs.build.outputs.exe-file-name}}"
      - name: Deploy
        run: echo "Deploying..."